<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>CSWeek</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script>
    window.onload = function() {
      var c = document.querySelector(".console");
      console.log = (...args) => args.forEach(m => {
        c.appendChild(document.createTextNode(`\n ${m}`));
      });
      console.warn = (...args) => args.forEach(e => {
        const s = document.createElement("span");
          s.textContent = "\n" + e;
          s.style.color = "rgb(205, 205, 0)";
          c.appendChild(s);
      });
      console.error = (...args) => args.forEach(e => {
        const s = document.createElement("span");
          s.textContent = "\n" + e;
          s.style.color = "red";
          c.appendChild(s);
      });
      window.onerror=(e,s,l,c)=>console.error(`${e} at: ${s} : ${l}:${c}`);

      document.getElementById("sitetest").addEventListener("click", function() {
        var test = confirm("Don't tell anyone about this secret,\nOK?");
        if (test) alert("Thanks!");
        else window.location.replace("https://www.w3schools.com/");
      });
    };
  </script>
</head>
<body>
  <p class="console"></p>
  <nav id="nav">
    <a href="">Home</a>
    <a href="/CalcPlus/SiteDiscord/">Contact Discord</a>
  </nav>
  <br>
  <h1>The CSWeek Webpage!</h1>
  <h2>By South Windsor High School CS Club</h2>
  <h3>Currently under construction - please check back soon!</h3>
  <h4 id="sitetest"> This is a test, please don't hurt it!</h4>
  <button id="roulettebruh">This is a test button! Put in an input value from 0-1000</button>
  <input id="input" type ="number">
    <script>
      var num = document.getElementById("input").value, sitetest = document.getElementById("sitetest"), timesGood = 0, timesBad = 0;
      document.getElementById("roulettebruh").addEventListener("click", function() {
        var rangen = Math.floor(Math.random() * 1001); // This must be Math.floor and not Math.Floor (+ for random) bc it won't work otherwise
        if(num == rangen){
          timesGood++;
          sitetest.innerHTML = `OwO (${timesGood} times)`;
        } else { // != is does not equal, /= is like +=. Also, == is one statement with only 1 other outcome, so you can just use else.
          timesBad++;
          sitetest.innerHTML = `UwU (${timesBad} times)`;
        }
      });
  </script>
</body>
</html>
