<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>CSWeek</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="sitestuff.js"></script>
  <script>
    window.onload = function() {
      var c = document.querySelector(".console");
      console.log = (...args) => args.forEach(m => {
        try {
          c.appendChild(document.createTextNode(`\n ${m}`));
        } catch(err) {
          console.log(err);
        }
      });
      console.warn = (...args) => args.forEach(e => {
        try {
          const s = document.createElement("span");
            s.textContent = "\n" + e;
            s.style.color = "rgb(205, 205, 0)";
            c.appendChild(s);
        } catch(err) {
          console.warn(err);
        }
      });
      console.error = (...args) => args.forEach(e => {
        try {
          const s = document.createElement("span");
            s.textContent = "\n" + e;
            s.style.color = "red";
            c.appendChild(s);
        } catch(err) {
          console.error(err);
        }
      });
      window.onerror=(e,s,l,c)=>console.error(`${e} at: ${s} : ${l}:${c}`);

      document.getElementById("sitetest").addEventListener("click", function() {
        var test = confirm("Don't tell anyone about this secret,\nOK?");
        if (test) alert("Thanks!");
        else window.location.replace("https://www.w3schools.com/");
      });
    };
  </script>
</head>
<body>
  <p class="console"></p>
  <nav id="nav">
    <a href="">Home</a>
    <a href="/CalcPlus/SiteDiscord/">Contact Discord</a>
  </nav>
  <br>
  <h1>The CSWeek Webpage!</h1>
  <h2>By South Windsor High School CS Club</h2>
  <h3>Currently under construction - please check back soon!</h3>
  <h4 id="sitetest"> This is a test, please don't hurt it!</h4>
  <button onclick="roulettebruh()"> this is a test button! put in an input value!</button>
  <input id="input" type ="number">
    <script>
      function roulettebruh(){
        var rangen = Math.floor(Math.random() * 2); // This must be Math.floor and not Math.Floor (+ for random) bc it won't work otherwise
        var num = document.getElementById("input").value, sitetest = document.getElementById("sitetest");
        if(num == rangen){
          sitetest.innerHTML = "Wow";
        } else if (num /= rangen){
          sitetest.innerHTML = "OOF";
        }
      }
  </script>
</body>
</html>
