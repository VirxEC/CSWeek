<!DOCTYPE html>
<html>
<head>
  <title>JSON Loader TEST!</title>
  <script src="../assets/jquery-3.4.1.min.js">
    var gamedata;
    $.getJSON("../users/test/game1.json", json => {
      gamedata = json;
      document.getElementById("output").textContent = gamedata.data+" "+gamedata.email;
    });
    $("#savebtn").on("click", () => {
      gamedata.data = $("#data").text();
      gamedata.email = $("#email").text();
      $.ajax({
        type: "GET",
        dataType : 'json',
        async: false,
        url: '../users/test/game1.json',
        data: { data: JSON.stringify(gamedata) },
        success: () => alert("Thanks!");,
        failure: () => alert("Error!");
      });
    });
  </script>
</head>
<body>
  <p id="output"></p>
  <input id="data">
  <input type="email" id="email">
  <button id="savebtn">Save data</button>
</body>
</html>
